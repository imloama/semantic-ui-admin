		<link rel="stylesheet" type="text/css" class="ui" href="assets/lib/font-awesome-4.2.0/css/font-awesome.css">
		<link rel="stylesheet" type="text/css" class="ui" href="assets/lib/semantic/css/semantic.min.css">
		<link rel="stylesheet" type="text/css" href="assets/lib/fullcalendar/fullcalendar.min.css">
		<link rel="stylesheet" type="text/css" class="ui" href="assets/css/theme.css">
		<script src="assets/lib/jquery/jquery.2.1.0.min.js"></script>
		<script src="assets/lib/semantic/js/semantic.min.js"></script>
		<script src="assets/lib/angularjs/angular.min.js"></script>
		<script src="assets/lib/chart.js/Chart.min.js"></script>
	</head>

	<body>

		<div class="ui login-header fixed transparent main">
			<div class="ui grid">
				<div class="row login-header-row1">
				</div>
				<div class="row  login-header-row2">
					<h1 class="ui white header login-header-h2">
            	<i class="settings icon"></i>
            		Semantic UI Admin
        		</h1>
				</div>
			</div>
		</div>

		<div class="ui three column  ui stackable grid login-div">
			<!--登陆框-->
			<div  class="row">
				<div class="column ">
				</div>
				<div class="column">
					<div class="ui fluid form segment">
						<form id="loginForm" action="index.html">
							<div class="field">
								<label>用户名</label>
								<div class="ui left labeled icon input">
									<input id="username" name="username" type="text" placeholder="请输入用户名" value="">
									<i class="user icon"></i>
									<div class="ui corner label">
										<i class="icon asterisk"></i>
									</div>
								</div>
							</div>
							<div class="field">
								<label>密码</label>
								<div class="ui left labeled icon input">
									<input id="password" name="password" type="password" placeholder="请输入密码">
									<i class="lock icon"></i>
									<div class="ui corner label">
										<i class="icon asterisk"></i>
									</div>
								</div>
							</div>

							<div class="ui red message">
								用户名或密码错误！
							</div>

							<button class="ui green submit button">登录</button>
						</form>
					</div>
				</div>
				<div class="column">
				</div>
			</div>
		</div>

		<script type="text/javascript">
			$('.ui.form').form({
				username: {identifier  : 'username',rules: [{type   : 'empty',prompt : '请输入用户名'}]},
				password: {identifier : 'password',rules: [{type   : 'empty',prompt : '请输入密码'},{type:'length[4]',prompt : '密码过短，请重新输入！'}]}
			});
		</script>
